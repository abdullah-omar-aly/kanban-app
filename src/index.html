<body>
    <!-- Modal -->
    <div class="modal fade" id="create-task-modal" tabindex="-1" >
      <div class="modal-dialog modal-dialog-centered modal-dialog-scrollable">
        <div class="modal-content">
          <form class="modal__card" name="add-new-task">
            <div class="input-group">
              <label for="title">title</label>
              <input type="text" id="title" name="title" />
            </div>
            <div class="input-group">
              <label for="description">description</label>
              <textarea id="description" cols="40" rows="5" name="description"></textarea>
            </div>
            <button type="submit">create task</button>
          </form>
        </div>
      </div>
    </div>
    
  <div class="kanban-container">
    <header class="header">
      <h2>Kanban</h2>
      <button type="button" data-bs-toggle="modal" data-bs-target="#create-task-modal">
        + add new task
      </button>
    </header>
    <div class="flex-center inner-container">
      <div class="column">
        <h4 class="column__header">todo</h4>
        <div class="column__body dragging-container" data-status="todo">

        </div>
      </div>
      <div class="column">
        <h4 class="column__header">in progress</h4>
        <div class="column__body dragging-container" data-status="in-progress">
        </div>
      </div>
      <div class="column">
        <h4 class="column__header"></span>done</h4>
        <div class="column__body dragging-container" data-status="done">
        </div>
      </div>
    </div>

  </div>



  <div class="modal" id="task-details-modal"  tabindex="-1">
    <div class="modal-dialog modal-dialog-centered">
      <div class="modal-content">

      </div>
    </div>
  </div>
