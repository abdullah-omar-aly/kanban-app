  <title>kanban board</title>

<body>

  <div class="kanban-container">
    <header class="header">
      <h2>Kanban</h2>
      <form name="add-new-task" id="login-form">
        <div class="input-group">
          <label for="title">title</label>
          <input type="text" id="title" name="title" />
        </div>
        <div class="input-group">
          <label for="description">description</label>
          <input type="text" id="description" name="description" />
        </div>
        <button type="button" id="add-task-btn">
          + add new task
        </button>
      </form>

    </header>
    <div class="flex-center inner-container">
      <div class="column">
        <h4 class="column__header">todo</h4>
        <div class="column__body dragging-container" data-status="todo">

        </div>
      </div>
      <div class="column">
        <h4 class="column__header">in progress</h4>
        <div class="column__body dragging-container" data-status="in-progress">
        </div>
      </div>
      <div class="column">
        <h4 class="column__header"></span>done</h4>
        <div class="column__body dragging-container" data-status="done">
        </div>
      </div>
    </div>

  </div>



  <div class="modal" id="task-details-modal" tabindex="-1">
    <div class="modal-dialog modal-dialog-centered">
      <div class="modal-content">

      </div>
    </div>
  </div>
